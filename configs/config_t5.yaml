model:
  name: google/flan-t5-base
  max_input_length: 1024
  max_target_length: 256

data:
  train_path: data/train.jsonl
  val_path: data/val.jsonl

training:
  output_dir: experiments/checkpoints/t5_pts
  train_batch_size: 4
  eval_batch_size: 4
  gradient_accumulation_steps: 4
  num_train_epochs: 2
  learning_rate: 3e-4
  fp16: true
  eval_steps: 500
  save_steps: 500
  logging_steps: 50
